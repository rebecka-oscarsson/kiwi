<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwi</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
</head>

<body>
    <div class="gameInfo">
        <div class="score">ü•ù: <span id="score"></span> <i class="fas fa-kiwi-bird"></i>: <span id="lives"></span></div>
        <div class="instructions">Play using arrows and J on keyboard</div>
        <div class="switches">
            <label for="pauseButton">game: <span class="pause">play</span></label>
            <label for="musicButton">sound: <span class="sound">on</span></label>  
            <label class="switch">
                <input type="checkbox" checked id="pauseButton">
                <span class="slider"></span>
            </label>
            <label class="switch">
                <input type="checkbox" checked id="musicButton">
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="gameContainer">
        <!-- <img src="dino.png" class="bluebird" style="left:2%"> -->
        <i class="fas fa-kiwi-bird bluebird" style="left:2%"></i>
        <img src="mossa.png" class="foreground">
        <img src="rosmossa2.png" class="foreground2">
    </div>
    <audio id="myAudio">
        <source src="dino.wav" type="audio/wav">
    </audio>
</body>


</html>
