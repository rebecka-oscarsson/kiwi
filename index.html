<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiwi</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Orbitron:wght@900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="gameInfo">
      <div class="switches">
        <label for="pauseButton"><span class="pause">pause</span>|<span class="play" style="background-color: rgba(107, 142, 35, 0.7);">play</span></label>
        <label for="musicButton"><span class="mute">mute</span>|<span class="sound" style="background-color: rgba(107, 142, 35, 0.7);">sound</span></label>
        <label class="switch">
          <input type="checkbox" checked id="pauseButton" />
          <span class="slider"></span>
        </label>
        <label class="switch">
          <input type="checkbox" checked id="musicButton" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="score">
        🥝 <span id="score"></span> <i class="fas fa-kiwi-bird"></i>
        <span id="lives"></span>
      </div>
    </div>

    <div id="gameContainer">
      <!-- <img src="dino.png" class="kiwiBird" style="left:2%"> -->
      <i class="fas fa-kiwi-bird kiwiBird" style="left: 2%; bottom: 10%"></i>
      <img src="mossa.png" class="foreground" />
      <img src="rosmossa2.png" class="foreground2" />
    </div>

    <audio id="kiwi" src="Utopia Critical Stop.wav" type="audio/wav"></audio>
    <audio id="poop">
      <source src="Windows XP Recycle.wav" type="audio/wav" />
    </audio>
    <audio id="win">
      <source src="tada.wav" type="audio/wav" />
    </audio>
    <audio id="gameOver">
      <source src="Musica Error.wav" type="audio/wav" />
    </audio>
    <audio id="dead">
      <source src="Windows Hardware Fail.wav" type="audio/wav" />
    </audio>
  </body>
</html>
